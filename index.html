<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app(host project)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="shortcut icon" href="images/sun-favicon.svg" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app border shadow">
        <form>
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm search-form"
                id="input-form"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary shadow-sm search-btn"
              />
            </div>
            <div class="col-1">
              <input
                type="submit"
                value="Current"
                class="btn btn-success shadow-sm current-btm"
                id="current-btn"
              />
            </div>
          </div>
        </form>
        <div class="icon-and-name">
          <span class="weather-icon">⛅</span>
          <div class="name-icon" id="description"></div>
        </div>
        <div class="tem-info">
          <span class="tem" id="temperature"></span
          ><a href="#" class="degree degree-celsius" id="celsius">°C</a
          ><span class="line">—</span
          ><a href="#" class="degree degree-fahrenheit" id="fahrenheit">°F</a>
          <div class="max-min-tem" id="current-max-min-tem"></div>
        </div>
        <div class="etc-info">
          <h1 id="city-name">Kyiv</h1>
          <p id="current-time"></p>
          <div class="etc">
            <strong>Humidity:</strong>
            <span id="humidity"></span>%
          </div>
          <div class="etc">
            <strong>Wind:</strong>
            <span id="wind"></span>
            km/h
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="another-weather">
              <div class="another-day"><strong>Sun</strong></div>
              <div class="another-icon">⛅</div>
              <div class="another-max-min-tem" id="first-another-max-min-tem">
                10 / 17
              </div>
            </div>
          </div>
          <div class="col">
            <div class="another-weather">
              <div class="another-day"><strong>Mon</strong></div>
              <div class="another-icon another-icon-2">⚡</div>
              <div class="another-max-min-tem" id="second-another-max-min-tem">
                10 / 17
              </div>
            </div>
          </div>
          <div class="col">
            <div class="another-weather another-weather-3">
              <div class="another-day"><strong>Tue</strong></div>
              <div class="another-icon another-icon-2">☔</div>
              <div class="another-max-min-tem" id="third-another-max-min-tem">
                10 / 17
              </div>
            </div>
          </div>
          <div class="col">
            <div class="another-weather another-weather-4">
              <div class="another-day"><strong>Wen</strong></div>
              <div class="another-icon">⛅</div>
              <div class="another-max-min-tem" id="fourth-another-max-min-tem">
                10 / 17
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="another-weather">
              <div class="another-day"><strong>Thu</strong></div>
              <div class="another-icon another-icon-2">☔</div>
              <div class="another-max-min-tem" id="fifth-another-max-min-tem">
                10 / 17
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="openCode">
        <a href="https://github.com/kaslota/weather-app.git"
          class="linkCode">Open-source code</a
        >
        <span class="">by Ann Kylias</span>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
